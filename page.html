  <!-- nav  -->
   <!-- control  -->
  <div class="col-lg-12 mt-5">
    <div class="row">
      <div class="col-lg-4">
        <div class="dashboard">
            <header class="text-center">
              <h5>Speed</h5>
              <strong>2600 RPM</strong>
            </header>
            <div class="weather">
              <div><strong>26 m/s^2</strong><p>Acceleration</p></div>
              <div><strong>48.2 m/s</strong><p>Velocity</p></div>
              <div><strong>52.99</strong><p>Movement</p></div>
            </div>
          <section>
            <!-- Appliances -->
            <div class="appliances">

              <div class="appliance">
                <input type="checkbox" name="a" id="a">
                <label for="a">
                  <strong>Machine</strong>
                  <span data-o="opened" data-c="closed"></span>
                  <small></small>
                </label>
              </div>

              <div class="appliance">
                <input type="checkbox" name="a" id="b">
                <label for="b">
                  <strong>Manual </strong>
                  <span data-o="opened" data-c="closed"></span>
                  <small></small>
                </label>
              </div>

              <div class="appliance">
                <input type="checkbox" name="a" id="c">
                <label for="c">
                  <strong>Movement </strong>
                  <span data-o="opened" data-c="closed"></span>
                  <small></small>
                </label>
              </div>

              <div class="appliance">
                <input type="checkbox" name="a" id="d">
                <label for="d">
                  <strong>Automatic</strong>
                  <span data-o="opened" data-c="closed"></span>
                  <small></small>
                </label>
              </div>
            </div>
          </section>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="dashboard">
          <header>


            <div class="weather f">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Axis-1
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Axis-2
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Axis-3
                </label>
              </div>

            </div>
            <div class="weather f">

              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Axis-4
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Axis-5
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Axis-6
                </label>
              </div>
            </div>
          </header>

          <section>
            <div class="appliances">
              <div class="container text-center">
                <div class="radial-menu mx-auto">
                  <div class="center-button">Center</div>
                  <div class="option">⬆</div>
                  <div class="option">⬅</div>
                  <div class="option">⬇</div>
                  <div class="option">➡</div>
                </div>
              </div>
            </div>

          </section>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="dashboard">
          <header class="text-center">
            <h5>Temperature</h5>
            <strong>26°C</strong>
          </header>
          <div class="weather">
            <div><strong>26°C</strong><p>Indoor Temp.</p></div>
            <div><strong>48.2%</strong><p>Outdoor Humidity</p></div>
            <div><strong>52.99</strong><p>Indoor Temp.</p></div>
          </div>

          <section>
            <div class="appliances">
              <div class="container text-start">
                <div class="row">
                  <div class="col"> Emergency Stop </div>
                  <div class="col">
                    <input class="form-check-input check-button" onclick="toggleBackground()" type="radio"
                      name="emergency" value="stop">
                  </div>
                </div>
              </div>
              <div class="container text-start mt-3 ">
                <div class="row">
                  <div class="col">Emergency Reset</div>
                  <div class="col">
                    <input class="form-check-input" type="radio" name="emergency" value="reset">
                  </div>
                </div>
              </div>
              <div class="container text-start mt-3">
                <div class="row">
                  <div class="col">Hand Reset Position</div>
                  <div class="col">
                    <input class="form-check-input" type="radio" name="emergency" value="reset">
                  </div>
                </div>
              </div>
              <div class="container text-start mt-3">
                <div class="row">
                  <div class="col">Pick Button</div>
                  <div class="col">
                    <input class="form-check-input" type="radio" name="emergency" value="reset">
                  </div>
                </div>
              </div>
              <div class="container text-start mt-3">
                <div class="row">
                  <div class="col">Place Button</div>
                  <div class="col">
                    <input class="form-check-input" type="radio" name="emergency" value="reset">
                  </div>
                </div>
              </div>
          </section>
        </div>
      </div>
      
    </div>

</body>
<script>
  document.querySelectorAll('.btn-toggle').forEach(button => {
    button.addEventListener('click', () => {
      button.classList.toggle('active');
    });
  });
</script>
<script>
  function toggleBackground() {
    var button = document.querySelector('.check-button');
    var body = document.querySelector('body');

    if (button.classList.contains('off')) {
      button.classList.remove('off');
      body.style.backgroundColor = '#99c6fc'; // Change to initial color when off
    } else {
      button.classList.add('off');
      body.style.backgroundColor = '#dc3545'; // Change to another color when on
    }
  }
</script>

</html>
